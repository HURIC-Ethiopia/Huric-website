<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HURIC Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ===== Base Styles ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #071c2f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #00bfff;
      margin-top: 40px;
      font-size: 36px;
    }
    /* ===== Chat Container ===== */
    #chat {
      max-width: 500px;
      margin: 50px auto;
      background-color: #0a2238;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 191, 255, 0.2);
      display: flex;
      flex-direction: column;
    }
    #messages {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      max-height: 350px;
      overflow-y: auto;
      border: 1px solid #00bfff50;
      border-radius: 8px;
    }
    #messages li {
      padding: 8px 12px;
      margin: 6px;
      background-color: #071c2f;
      border-radius: 8px;
      border: 1px solid #00bfff30;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00bfff50;
      background-color: #0a2238;
      color: #fff;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      color: #071c2f;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    #sendBtn:hover {
      background-color: #009acd;
    }
    /* Responsive */
    @media(max-width: 600px){
      #chat {
        margin: 30px 15px;
        padding: 15px;
      }
      h1 {
        font-size: 28px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>HURIC Chatroom</h1>

  <div id="chat">
    <ul id="messages"></ul>
    <div id="input-container">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyATg1SDF2wG08hRCzEOZv_nHxWU33bKaNs",
      authDomain: "huric-caht.firebaseapp.com",
      projectId: "huric-caht",
      storageBucket: "huric-caht.appspot.com",
      messagingSenderId: "849102618814",
      appId: "1:84910261814:web:bbac8911974d7f62129eef",
      measurementId: "G-S6LJLZ2MJJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const database = firebase.database();

    // Chat functionality
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const messagesList = document.getElementById("messages");

    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (!msg) return;
      database.ref("messages").push({
        text: msg,
        timestamp: Date.now()
      });
      messageInput.value = "";
    });

    database.ref("messages").on("child_added", (snapshot) => {
      const message = snapshot.val();
      const li = document.createElement("li");
      li.textContent = message.text;
      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight; // auto scroll
    });

    // Send message on Enter key
    messageInput.addEventListener("keypress", (e) => {
      if(e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>
